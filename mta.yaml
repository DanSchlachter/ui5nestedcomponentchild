_schema-version: "3.2"
ID: child
version: 0.0.1
modules:
- name: child-destination-content
  type: com.sap.application.content
  requires:
  - name: child-destination-service
    parameters:
      content-target: true
  - name: child_html_repo_host
    parameters:
      service-key:
        name: child_html_repo_host-key
  - name: uaa_child
    parameters:
      service-key:
        name: uaa_child-key
  parameters:
    content:
      instance:
        destinations:
        - Name: childComp_child_html_repo_host
          ServiceInstanceName: child-html5-app-host-service
          ServiceKeyName: child_html_repo_host-key
          sap.cloud.service: childComp
        - Authentication: OAuth2UserTokenExchange
          Name: childComp_uaa_child
          ServiceInstanceName: child-xsuaa-service
          ServiceKeyName: uaa_child-key
          sap.cloud.service: childComp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: child-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: child_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nschildchildcomp.zip
      name: nschildchildcomp
      target-path: resources/
- name: nschildchildcomp
  type: html5
  path: childcomp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: child-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: child-destination-service
    service-plan: lite
- name: child_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: child-html5-app-host-service
    service-plan: app-host
- name: uaa_child
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: child-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
